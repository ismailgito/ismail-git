<!DOCTYPE html>
<html>
<head>
    <style>
        .box{
            background-color: pink;
            position: absolute;
            display: inline-block;
            color: black;
            padding:35px;
            border-radius:45px;
            left:35%;
            top:30%;
        }
        .but{
            background-color: blueviolet;
            color: black;
            position: absolute;
            display: inline-block;
            border-radius:45px;
            border:none;
            padding-left:12px;
            padding-right:12px;
            padding-top:9px;
            padding-bottom:9px;

        }
        .but-hover{
            background-color: black;
            color: blueviolet;
            position: absolute;
            display: inline-block;
            border-radius:45px;
            border:none;
        }
    </style>
    <title>Love Calculator</title>
</head>
<body>
    <div class="box">
    <h4>score slab</h4>
    <ul>0-30 low love score</ul>
    <ul>31-70 medium love score</ul>
    <ul>71-100 high love score</ul>
    <input placeholder="What is your name" id="yourName">
    <input placeholder="What is their name" id="theirName">
    <h2 id="lovepoints"></h2>
    <button onclick="fun()" class="but">Click</button>
    </div>

    <script>
        const lovepointsElement = document.getElementById("lovepoints");
        const showyourlove=document.createElement('h1');
        showyourlove.textContent="Show your love "

        function fun() {
            // Calculate love score
            const lovepoints = Math.random() * 100;
            const loveScore = Math.floor(lovepoints) + 1;

            // Display the result in the DOM
            lovepointsElement.innerHTML = `Your love score is ${loveScore}%`;

            // Optional: Show an alert
            alert(`Your love score is ${loveScore}%`);
        }
    </script>
</body>
</html>
