<!DOCTYPE html>
<input id="a">
<input id="b">
<button onclick="add()">Add</button>
<h1 id="c">Result:</h1>
<script>
function add() {
  var a = document.getElementById("a").value;
  var b = document.getElementById("b").value;
  var c = parseInt(a) + parseInt(b);
  var total= document.getElementById("c");
  
  //"result" <------this is the id of the h1 tag
    total.innerHTML = "Result: " + c;
}
</script>
