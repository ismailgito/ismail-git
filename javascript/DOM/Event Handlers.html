<!--this is called EVENT HANDLERS-->

<h1 id="hi">
    Hello World
    <button onclick="change()">change</button>
</h1>
<script>
    //selecting hi element
    const hi=document.getElementById('hi');
    console.log(hi);
    //function to change the text of hi element
    function change(){
        hi.textContent='Hello ismail';
    }
</script>
